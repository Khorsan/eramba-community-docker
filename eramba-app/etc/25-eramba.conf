<VirtualHost *:8080>

        ServerName app
        ServerAlias *
        DocumentRoot "/var/www/sites/eramba_community"

        <Directory "/var/www/sites/eramba_community">
                AllowOverride FileInfo Nonfatal=All
                Require all granted
                <LimitExcept GET POST HEAD OPTIONS PUT DELETE>
                        Require all denied
                </LimitExcept>
        </Directory>

        Header set X-Frame-Options SAMEORIGIN env=allow_sameorigin

</VirtualHost>
